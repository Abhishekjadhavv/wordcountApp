<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------ custom css here----- -->
    <link rel="stylesheet" href="style.css">

    <title>Word Count App</title>
</head>
<body class="flex center">
    <div class="container">
        <h1>WORD COUNTER AND CHARACTER COUNTER</h1>
        <div class="container-header flex center flex-wrap gap-10">
             <div class="word flex gap-8"><span class="word-num">0</span><span>Words</span></div>
             <div class="Characters flex gap-8"><span class="word-num">0</span><span>Characters</span></div>
        </div>

        <textarea class="textarea" placeholder="Simple Character counter tool, start typing here..."></textarea>
        <button class="btn">clear</button>
    </div>

    <!-- ----- js here ---- -->
    <script src="script.js"></script>
</body>
</html>
